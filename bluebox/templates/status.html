<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
    <h1 style="padding: 10px; width: auto; color:white; background: cornflowerblue;" class="page-heading">BlueBox</h1>

    <h1>{{status}}</h1>
    {% if msg %} <div class="alert alert-info">{{msg}}</div>{% end %}

    <h2>Cards <a class="btn btn-warning" href="/reset">reset</a></h2>
    <ul>
      {% for c in cards %}
        <li class="btn btn-default" onclick="document.getElementById('id').value='{{c}}'">{{c}}</li>
      {% end %}
    </ul>

    <h2>Add</h2>
    <form action='/add'>
      <div class="form-group">
        <label>card id</label>
        <input id="id" class="form-control" name='id' type='text'>
      </div>
      <div class="form-group">
        <label>mp3/m3u path</label>
        <input class="form-control"  name='path'>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type='submit'>Add</button>
      </div>
    </form>
    </div>
  </body>

</html>
